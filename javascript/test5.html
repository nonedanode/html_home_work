<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container p-2">
        <div class="container p-2">
            <div class="row">
                <div class="col">
                    <input id="name" type="text" class="form-control">
                </div>
                <div class="col">
                    <input id="collumn" type="text" class="form-control">
                </div>
                <div class="col-auto">
                    <button class="btn btn-info" onclick="onButtonClick(this)">Добавить</button>
                </div>
            </div>
        </div>
        <div class="container p-2">
            <div id="newRow" class="row"></div>
        </div>
        <div class="container p-2">
            <div class="row">
                <!-- ... -->
            </div>
            <div id="newRow" class="row"></div>
        </div>

    </div>
    <script>
        function onButtonClick(btn) {
            let name = document.getElementById("name");
            let newRow = document.getElementById("newRow"); // взяли строку по идентификатору
            let collumn = document.getElementById("collumn");

            let col = document.createElement("div") // создали в памяти пустой div (по сути пара тегов <div></div>)
            col.innerText = `Я ${name.value}` // вписали в него "Я колонка" (теперь у нас получится <div>Я колонка</div>)
            if (collumn.value < 1) {
                col.className = "col p-2 m-2 bg-warning" // добавил классы к новому элементу, колонку, внешние и внутренние отступы и желтый фон
            }
            if (collumn.value == 1) {
                col.className = "col-1 p-2 m-2 bg-warning" // добавил классы к новому элементу, колонку, внешние и внутренние отступы и желтый фон
            }
            if (collumn.value == 2) {
                col.className = "col-2 p-2 m-2 bg-warning"
            }
            if (collumn.value == 3) {
                col.className = "col-3 p-2 m-2 bg-warning"
            }
            if (collumn.value == 4) {
                col.className = "col-4 p-2 m-2 bg-warning"
            }
            if (collumn.value == 5) {
                col.className = "col-5 p-2 m-2 bg-warning"
            }
            if (collumn.value == 6) {
                col.className = "col-6 p-2 m-2 bg-warning"
            }
            if (collumn.value == 7) {
                col.className = "col-7 p-2 m-2 bg-warning"
            }
            if (collumn.value == 8) {
                col.className = "col-8 p-2 m-2 bg-warning"
            }
            if (collumn.value == 9) {
                col.className = "col-9 p-2 m-2 bg-warning"
            }
            if (collumn.value == 10) {
                col.className = "col-10 p-2 m-2 bg-warning"
            }
            if (collumn.value == 11) {
                col.className = "col-11 p-2 m-2 bg-warning"
            }
            if (collumn.value == 12) {
                col.className = "col-12 p-2 m-2 bg-warning"
            }
        
            newRow.appendChild(col); // запихали в строку
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
